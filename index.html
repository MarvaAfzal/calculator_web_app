<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- ===== History Section ===== -->
    <div id="history">
      <h3>History</h3>
      <div id="history-list"></div>
    </div>
    <div class="container">
      <!--input text-->
      <div class="display">
        <input id="screen" type="text" placeholder="0" />
      </div>
      <!--buttons-->
      <div class="btns">
        <div class="row">
          <button id="Ce" class="btn">CE</button>
          <button class="btn">/</button>
          <button class="btn">(</button>
          <button class="btn">)</button>
          <button class="btn">%</button>
          <button id="Ac" class="btn">AC</button>
        </div>

        <div class="row">
          <button class="btn">sin</button>
          <button class="btn">pi</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">/</button>
        </div>

        <div class="row">
          <button class="btn">cos</button>
          <button class="btn">log</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">*</button>
        </div>

        <div class="row">
          <button class="btn">tan</button>
          <button class="btn">âˆš</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
        </div>

        <div class="row">
          <button class="btn">e</button>
          <button class="btn">x^y</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button id="eval" class="btn">=</button>
          <button class="btn">+</button>
        </div>
      </div>
    </div>
    <!-- ===== Variables Section ===== -->
    <div id="variables">
      <h3>Variables</h3>
      <input type="text" id="variable-name" placeholder="Name" maxlength="1" />
      <input type="number" id="variable-value" placeholder="Value" />
      <button id="add-variable">Add Variable</button>
    </div>
    <!-- ===== Toast Notification ===== -->
    <div id="toast"></div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
